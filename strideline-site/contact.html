<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strideline â€“ Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
    }
    header img {
      height: 50px;
    }
    nav a {
      margin-left: 20px;
      font-weight: bold;
      color: #39FF14;
      transition: color .2s;
    }
    nav a:hover {
      color: #00FFFF;
    }

    .contact {
      max-width: 500px;
      margin: 60px auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }
    .contact h2 {
      margin-top: 0;
      text-align: center;
      color: #00FFFF;
      text-shadow: 0 0 10px #00FFFF;
    }
    .contact label {
      display: block;
      margin-top: 15px;
      font-size: 0.95em;
      color: #39FF14;
    }
    .contact input,
    .contact textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #000;
      border: 1px solid #39FF14;
      border-radius: 5px;
      color: #eee;
      box-shadow: inset 0 0 5px rgba(57,255,20,0.5);
      font-size: 1em;
    }
    .contact button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1em;
      color: #000;
      background: linear-gradient(45deg, #39FF14, #00FFFF);
      border: none;
      border-radius: 25px;
      box-shadow:
        0 0 10px #39FF14,
        0 0 20px #00FFFF;
      cursor: pointer;
      transition: transform .2s;
    }
    .contact button:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85em;
      color: #555;
      border-top: 1px solid #111;
      position: fixed;
      width: 100%;
      bottom: 0;
      background: #000;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Strideline Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/movlaldr" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Strideline. All rights reserved.
  </footer>

</body>
</html>
